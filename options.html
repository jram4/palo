        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color-ext);
            color: var(--text-color-ext);
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            min-width: 400px;
            margin: 0 auto;
            font-size: 16px;
        }
        
        h2 {
            color: var(--primary-color-ext);
            font-size: 24px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 2px;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 2px;
            border: none;
            border-radius: 8px;
            background-color: var(--card-color-ext);
            padding-left: 8px;
            padding-right: 24px;
